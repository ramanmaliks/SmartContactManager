<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base_page_user::layout(~{::section})">
<head>
<title>base</title>
  <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<section>
		<div class="card" ms-3 w-75>
		<div class="card-body" th:if=${contact}>
			<div class="container text-center">			
				<p> <img class="my_profile_picture" style="height:200px; width:200px;"  th:src="@{'/image/'+${contact.image}}" src="" alt="" /> </p>	
				<h3> <span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)</h3>
<table class="table caption-top">
  <caption><span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)</caption>
 
  <tbody>
    <tr>
      <th scope="row">#</th>
      <td><span th:text="${contact.cId}"></span></td>
    </tr>
    <tr>
      <th scope="row">Name</th>
      <td><span th:text="${contact.name}"></span></td>
    </tr>
    <tr>
      <th scope="row">NickName</th>
      <td><span th:text="${contact.SecondName}"></span></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${contact.phone}"></span></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
    </tr>
    <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>
    </tr>
    <tr>
      <th scope="row">Description</th>
      <td><span th:text="${contact.description}"></span></td>
    </tr>
    <tr>
    <td><form method="POST" th:action="@{'/user/update-contact/'+${contact.cId}}" > <button  type="submit" class="btn btn-warning btn-sm w-100"><i class="fa fa-edit"></i> </button></form></td>
    <td><Button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm w-100"><i class="fas fa-trash-alt"></i></button></td>
	</tr>
  </tbody>
</table>
			
			
			</div>
		</div>		
<h1 th:unless="${contact}"> You don't have permission to see this contact..... </h1>'
		</div>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base_page_user::layout(~{::section})">
<head>
<title>base</title>
  <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<section>
	<!--	<h1> Welcome  <span th:text="${user.name}" /> </h1>
		<h1> This is <span th:text="${user.name}" />'s private Dashboard </h1>
		<h1>Login username <span th:text="${user.email}" /> </h1> 
		<H1>ADD CONTACT FORM</H1>
-->
<!--   ****** data insert here  -->
<div class="card w-75  bg-primary text-white ">
	<div class ="card-body">
		<h1 class ="text-center"> Add Contact </h1>
		
		<div class="container-fluid mt-1">
			<div class="col-md-8 offset-md-1">
					<form action="" th:object="${contact}"
							enctype="multipart/form-data"
							method="POST"
							th:action="@{/user/process-contact}"
							class="mt-2" >
							<div class="input-group mb-3">
  								<span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
  								<input  name="name" type="text" class="form-control" placeholder="First Name" aria-label="Username" aria-describedby="basic-addon1"
								th:classappend="${#fields.hasErrors('name') ? 'is-invalid' :  ' '}" >
								<div class="invalid-feedback text-white" th:each="e : ${#fields.errors('name')}" th:text="${e}" ></div>	
							</div>
							
							<div class="input-group mb-3">
  								<span class="input-group-text" id="basic-addon1"><i class="fa fa-user-circle"></i></span>
  								<input  name="secondName"  type="text" class="form-control" placeholder="Last Name" aria-label="Username" aria-describedby="basic-addon1" th:classappend="${#fields.hasErrors('secondName') ? 'is-invalid' :  ' '}" >
								<div class="invalid-feedback text-white" th:each="e : ${#fields.errors('secondName')}" th:text="${e}" ></div>
							</div>

							<div class="input-group col-md-15 mb-3">
  								<span class="input-group-text" id="basic-addon1"><i class="fa fa-phone"></i></span>
  								<input  name="phone" type="number" class="form-control" placeholder="Phone Number" aria-label="Username" aria-describedby="basic-addon1" th:classappend="${#fields.hasErrors('phone') ? 'is-invalid' :  ' '}" >
								<div class="invalid-feedback text-white" th:each="e : ${#fields.errors('phone')}" th:text="${e}" ></div>
							</div>

							<div class="input-group col-md-15 mb-3">
  								<span class="input-group-text" id="basic-addon1">@</i></span>
  								<input  name="email" type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' :  ' '}" >
								<div class="invalid-feedback text-white" th:each="e : ${#fields.errors('email')}" th:text="${e}" ></div>
							</div>
				  
							<div class="input-group col-md-15 mb-3">
  								<span class="input-group-text" id="basic-addon1"><i class="fa fa-briefcase"></i></span>
  								<input  name="work" type="text" class="form-control" placeholder="Work" aria-label="Username" aria-describedby="basic-addon1" th:classappend="${#fields.hasErrors('work') ? 'is-invalid' :  ' '}" >
								<div class="invalid-feedback text-white" th:each="e : ${#fields.errors('work')}" th:text="${e}" ></div>
							</div>

							<div class="input-group">
							  <span class="input-group-text">Contact <br> Description</span>
							  <textarea name="description"class="form-control" aria-label="With textarea" th:classappend="${#fields.hasErrors('description') ? 'is-invalid' :  ' '}" ></textarea>
							<div class="invalid-feedback text-white" th:each="e : ${#fields.errors('description')}" th:text="${e}" ></div>
							</div>				  

							<div class="form-row">
						    <div class="col-md-15 mb-3 ">

							<div class="custom-file">
									<input type="file" name="profileimage" >
							</div>
						    </div></div>			
			

						  <button class="btn btn-primary " type="submit">Save Contact </button>
						</form>
			</div>
		</div>
	</div>
</div>
<script>
$(document).ready(()=>{

$('.item').removeClass('active');
$('#add-link').addClass('active');

});
</script>
</section>

</body>
</html>

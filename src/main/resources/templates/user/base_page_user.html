<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
 
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style2.css}" />
 <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> 
 
    <title th:text="${title}">Hello, world!</title>
  </head>
  <body>
	
<!-- NAV BAR -->

<nav class="sticky-top navbar navbar-expand-lg navbar-dark bg-primary bg-light ">
  <div class="container-fluid">
    <a class="navbar-brand" href="" th:href="@{/user/index}">SmartContactManager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button> 
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto text-uppercase navbar-right">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/user/index}" href="#">Home</a>
        <li class="nav-item">
          <a class="nav-link" href="#"><span th:text="${user.name}"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- END OF NAV BAR -->
<!--start side bar-->
<div class="sidebar"> 
	<span th:onclick="toggleSidebar();" class="crossBtn">&times;</span>
	<a id="home-link" href="" th:href="@{/user/index}"class="item"><i class="fas fa-home"></i> Home</a>
	<a id="view-link" href="" th:href="@{/user/show-contacts/0}"class="item"><i class="fas fa-address-book"></i> View Contact</a>
	<a id="add-link" href="" th:href="@{/user/addcontact}" class="item"><i class="far fa-id-card"></i> Add Contact</a>
	<a id="profile-link" href="#" class="item" th:href="@{/user/profile}"><i class="fas fa-user-circle"></i> Your Profile</a>
	<a id="setting-link" href="#" class="item" th:href="@{/user/setting}"><i class="fas fa-cogs"></i> Settings</a>
	<a href="" class="item" th:href="@{/logout}"><i class="fas fa-sign-out-alt" ></i> Logout</a>
	<div class="divider"></div>
	
	
	
</div>
<!--end side bar-->
<!--start contente area-->
<div class= "content" >
	<i  class="fas fa-bars m-3" th:onclick="toggleSidebar()"></i>
	
	<!--message box-->
	<div th:if="${session.message}" th:classappend="${session.message.type}" class=" alert text-center w-50 position-sticky top-0 start-50 translate-middle-x" role="alert">
  <p th:text="${session.message.content}"></p>
  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
	<div th:replace="${content}"></div>
</div>
<!--end contnent side bar-->

    <!-- Optional JavaScript; choose one of the two! -->

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"> </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base_page_user::layout(~{::section})">
<head>
<title>base</title>
  <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<section>
		<div class="card bg-primary  ms-3 w-75 text-white">
		<!--<div class="card-body" th:if=${contact}>-->
			<div class="card-body" >
			<div class="container text-center text-white">			
				<p> <img class="my_profile_picture" style="height:200px; width:200px;"  th:src="@{'/image/'+${user.imageUrl}}" src="" alt="" /> </p>	
				<h3 > <span th:text="${user.name}"></span></h3>
<table class="table caption-top text-white">
  <caption><span class="text-primary" th:text="'Details of '+${user.name}"></span></caption>
 
  <tbody>
    <tr>
      <th scope="row">#</th>
      <td><span th:text="${user.id}"></span></td>
    </tr>
    <tr>
      <th scope="row">Name</th>
      <td><span th:text="${user.name}"></span></td>
    </tr>
   
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${user.email}"></span></td>
    </tr>
    <tr>
      <th scope="row">Role</th>
      <td><span th:text="${user.Role}"></span></td>
    </tr>
    <tr>
      <th scope="row">About</th>
      <td><span th:text="${user.about}"></span></td>
    </tr>
    <tr>
      <th scope="row">Enabled</th>
      <td><span th:text="${user.enabled}"></span></td>
    </tr>
    
    <tr>
    <td colspan="2"><form method="POST" th:action="@{'/user/update-user/'+${user.Id}}" > <button  type="submit" class="btn btn-warning btn-sm w-100"><i class="fa fa-edit"></i> </button></form></td>
    
	</tr>
  </tbody>
</table>
			
			
			</div>
		</div>		

		</div>
		<script>
$(document).ready(()=>{

$('.item').removeClass('active');
$('#profile-link').addClass('active');

});
</script>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base_page::layout(~{::section})">
<head>
<title>base</title>
  <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<section>
	<div class="container text-white">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				
					<div class="my-card mt-3 bg-primary rounded">
						<div th:if="${session.message}" th:classappend ="${session.message.type}" class="alert" role="alert">
								  <p th:text="${session.message.content}"></p>
								  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
							<div class="container text-center  ">
							<img class=" " style="width:100px" src="" th:src="@{../image/edit.png}" alt="" />
								<h1 class="text-center"> Register Here </h1>	
							</div>
							<form novalidate action="" th:action="@{/doregister}" method="post" th:object="${user}">
								<div class="mb-3">
								    <label for="name_field" class="form-label">Your Name</label>
								    <input name="name" type="text" class="form-control" 
								    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' :  ' '}"
								    th:value="${user.name}" id="name_field" aria-describedby="emailHelp"
								    placeholder="Enter here" >					
									<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}" ></div>	
								</div>
								<div class="mb-3">
								    <label for="email_field" class="form-label">Your Email Address</label>
								    <input name="email" type="email" class="form-control" 
								    th:classappend="${#fields.hasErrors('email') ? 'is-invalid' :  ' '}"
								    th:value="${user.email}" id="email_field" aria-describedby="emailHelp"
								    placeholder="Enter here" reqiuired>
									<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}" ></div>	
								</div>						
											
								<div class="mb-3">
								    <label for="password_field" class="form-label">Your Password</label>
								    <input name="password" type="text" class="form-control" 
								    th:classappend="${#fields.hasErrors('password') ? 'is-invalid' :  ' '}"
								    id="password_field" aria-describedby="emailHelp"
								    placeholder="Enter here" reqiuired>
									<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}" ></div>
								</div>						
								<div class="mb-3">
								    <!--<label for="about_field" class="form-label">About Your Self</label>-->
								    <textarea name="about" reqiuired rows="6"  class="mb-3" 
								    th:classappend="${#fields.hasErrors('about') ? 'is-invalid' :  ' '}"
								    th:text="${user.about}" placeholder="Enter here about yourself" > </textarea>
									<div class="invalid-feedback" th:each="e : ${#fields.errors('about')}" th:text="${e}" ></div>					
								</div>						
							
							<div class="mb-3 form-check">
    							<input name="enabled" type="checkbox" 
    							   th:classappend="${#fields.hasErrors('enabled') ? 'is-invalid' :  ' '}"
    							class="form-check-input" id="exampleCheck1">
							    <div class="invalid-feedback" th:each="e : ${#fields.errors('enabled')}" th:text="${e}" ></div>
							    <label  class="form-check-label" for="exampleCheck1">Accept Terms and Conditions</label>
							  </div>
							
							<div class="container text-center">
							<button class="btn bg-warning " Type="submit">Submit</button>
							<button class="btn bg-danger " Type="reset">Reset</button>
							</form>
							</div>
					</div>
			</div>
		</div>

<!--   ****** data insert here  -->
</section>
</body>
</html>
